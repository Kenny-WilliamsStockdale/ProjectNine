<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/src/CSS/index.css" />
    <title>DOM Array Methods</title>
</head>

<body>
    <h1>DOM Array Methods</h1>
    <div class="container">
        <aside>
            <!-- button adds a user to the form along with a value -->
            <button id="add-user">Add User</button> 
            <!-- doubles the current values that a user has -->
            <button id="double">Double Money</button>
            <!-- shows users by value if they have over 1.000.000 -->
            <button id="show-millionaires">Show Only Millionaires</button>
            <!-- sorts the users in order with those that have the highest value down -->
            <button id="sort">Sort by Richest</button>
            <!-- calculates all users values into one sum total -->
            <button id="calculate-wealth">Calculate entire Wealth</button>
        </aside>
        <main id="main">
            <h2><strong>Person</strong> Wealth</h2>
        </main>
    </div>
    <script src="/src/index2.js"></script>
</body>

</html>
